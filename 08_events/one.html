    // The third parameter is about EventPropogation :
    // Default is False which tells to follow Bubbling Event EventPropagation : inside to outside events
    // When True which tells to follow Capturing Event : outside to Inside event
    // “But when you want to stop the event from continuing in either bubbling or capturing, use e.stopPropagation().”

//     | #      | Parent Capture? | Child Capture?     | `stopPropagation()` on Parent | `stopPropagation()` on Child | **Order of Events Fired** | **Explanation**                                                                                                                                      |
// | ------ | --------------- | ------------------ | ----------------------------- | ---------------------------- | ------------------------- | ---------------------------------------------------------------------------------------------------------------------------------------------------- |
// | **1**  | ❌ (bubbling)    | ❌ (bubbling)       | ❌                             | ❌                            | `child → parent`          | Normal bubbling: inner → outer                                                                                                                       |
// | **2**  | ❌               | ❌                  | ❌                             | ✅                            | `child` only              | Child stops bubbling, parent never fires                                                                                                             |
// | **3**  | ❌               | ❌                  | ✅                             | ❌                            | `child → parent`          | Parent runs after child, then stops further bubbling (to body/html)                                                                                  |
// | **4**  | ✅ (capturing)   | ✅ (capturing)      | ❌                             | ❌                            | `parent → child`          | Normal capturing: outer → inner                                                                                                                      |
// | **5**  | ✅               | ✅                  | ✅                             | ❌                            | `parent` only             | Parent stops event during capture → child never runs                                                                                                 |
// | **6**  | ✅               | ✅                  | ❌                             | ✅                            | `parent → child`          | Parent runs first, then child; child stops it before bubbling starts                                                                                 |
// | **7**  | ✅ (parent)      | ❌ (child bubbling) | ❌                             | ❌                            | `parent → child → parent` | Capturing parent runs, then target, then bubbling parent                                                                                             |
// | **8**  | ✅               | ❌                  | ✅                             | ❌                            | `parent` only             | Parent capturing runs, stops event → child never fires                                                                                               |
// | **9**  | ✅               | ❌                  | ❌                             | ✅                            | `parent → child`          | Parent capturing runs, then child bubbling runs, then stops (no bubbling parent again)                                                               |
// | **10** | ❌               | ✅                  | ❌                             | ❌                            | `child → parent`          | Parent only has bubbling, child capturing runs at target (treated same as target phase); both fire                                                   |
// | **11** | ❌               | ✅                  | ❌                             | ✅                            | `child → parent`          | Same as above — child stops propagation after running (no effect since bubbling parent still runs unless target phase stop matters in some browsers) |
